{% extends "app/base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block extra_head %}
    <link href="{% static 'css/article.css' %}" rel="stylesheet">
{% endblock extra_head %}

{% block content %}
    <div class="content-section wide">
        <form id="main-form" method="POST">
            {% csrf_token %}
            <fieldset class="form-group wide">
                <img class="mb-4" src="{% static 'images/newspaper_logo.png' %}" alt="" width="100" height="100" id="image_logo">
                <h1 class="h3 mb-3 font-weight-normal">Create Article</h1>
                {{ form|crispy  }}
            </fieldset>
            <div class="mt-3 form-group">
                <input class="btn btn-outline-primary w-100 mb-2" type="submit" name="to_profile" value='Create and go to Profile'>
                <input class="btn btn-outline-primary w-100 mb-2" type="submit" name="to_editor" value='Create and go to Editor'>
                <a class="btn btn-outline-secondary" href="{% url 'profile' %}">Cancel</a>
            </div>
        </form> 
    </div>
{% endblock content %}

{% block script %}
<script>
    (function () {
        document.forms["main-form"].getElementsByTagName("input")[1].placeholder="Title";
        document.forms["main-form"].getElementsByTagName("input")[2].placeholder="Author name";
        document.forms["main-form"].getElementsByTagName("input")[3].placeholder="Date created";
        $('#id_content').attr("placeholder", "Content");
    })();
</script>
{% endblock script %}
