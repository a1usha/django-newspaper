{% extends "app/base.html" %}
{% load static %}

{% block extra_head %}
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
{% endblock extra_head %}

{% block content %}

    <form class="form-signin" action="{% url 'app:login' %}" method="post">
        {% csrf_token %}
        <img class="mb-4" src="{% static 'images/cat.png' %}" alt="" width="100" height="100" id="image_logo">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inlineFormInputName" class="sr-only">Email address</label>
        <input name="login" type="text" class="form-control" id="inlineFormInputName" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
            <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">Newspaper editor by Vladislav & Unbelievable Sanek</p>
    </form>

{% endblock content %}
