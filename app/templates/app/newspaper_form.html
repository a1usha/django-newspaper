{% extends "app/base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block extra_head %}
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
{% endblock extra_head %}

{% block content %}
    <div class="content-section">
        <form id="main-form" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <img class="mb-4" src="{% static 'images/newspaper_logo.png' %}" alt="" width="100" height="100" id="image_logo">
                <h1 class="h3 mb-3 font-weight-normal">Newspaper Settings</h1>
                {{ form|crispy  }}
            </fieldset>
            <div class="mt-3 form-group">
                <button class="btn btn-outline-primary mb-2" type="submit">Submit</button>
                <a class="btn btn-outline-secondary" href="{% url 'profile' %}">Cancel</a>
            </div>
        </form> 
    </div>
{% endblock content %}

{% block script %}
<script>
    (function () {
        document.forms["main-form"].getElementsByTagName("input")[1].placeholder="Newspaper name";
    })();
</script>
{% endblock script %}
