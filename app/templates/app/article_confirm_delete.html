{% extends "app/base.html" %}
{% load static %}

{% block extra_head %}
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
{% endblock extra_head %}

{% block content %}
    <div class="content-section">
        <form id="main-form" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <img class="mb-4" src="{% static 'images/newspaper_logo.png' %}" alt="" width="100" height="100" id="image_logo">
                <h1 class="h3 mb-3 font-weight-normal">Delete Article</h1>
                <small>Are you sure you want to delete the newspaper "{{ object.title }}"?</small>
            </fieldset>
            <div class="mt-3 form-group">
                <button class="btn btn-outline-danger mb-2" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{{request.META.HTTP_REFERER}}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
